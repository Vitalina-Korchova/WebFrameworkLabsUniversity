<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/bootstrap.css">
    <title>Система управління бібліотекою</title>
</head>
<body class=" bg-body-secondary">
    <div class="content">
        <h2  class="my-4  d-flex justify-content-center  fw-bold" >Система Управління Бібліотекою</h2> <!--  m - margin y-both -->
  
        <div class="  add_book_block  mx-5 py-4 px-4  bg-white text-dark  d-flex flex-column mb-5  row-gap-3  rounded  shadow" >                    <!--  p - padding y-both top bottom -->

            <h4 class="fw-bold">Додати книгу</h4>
            <input class="input_name_book  form-control" type="text" placeholder="Назва книги">
            <input class="input_author_book  form-control" type="text" placeholder="Автор">
            <input class="input_release_year  form-control" type="text" placeholder="Рік видання">
            <button type="button" class="input_add_book  btn btn-success " style="width: 150px;">Додати книгу</button>
           
        </div>

        <div class="add_user  mx-5 my-5 py-4 px-4  bg-white text-dark  d-flex flex-column mb-4  row-gap-3  rounded  shadow">
            <h4 class="fw-bold">Додати користувача</h4>
            <input class="input_username  form-control" type="text" placeholder="Ім'я">
            <input class="input_email  form-control" type="text" placeholder="Email">
            <button type="button" class="input_add_user  btn btn-success " style="width: 200px;">Додати користувача</button>
        </div>

        <div class="list_books  mx-5 my-5 py-4 px-4  bg-white text-dark  rounded  shadow">
            <h4 class="fw-bold">Список книг</h4>
        </div>

        <div class="list_users  mx-5 my-5 py-4 px-4  bg-white text-dark  rounded  shadow">
            <h4 class="fw-bold">Список користувачів</h4>
        </div>
    </div>
</body>
</html>
