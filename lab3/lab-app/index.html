<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/bootstrap.css">
    <title>Система управління бібліотекою</title>
</head>
<body class=" bg-body-secondary">
    <div class="content">
        <h2  class="my-4  d-flex justify-content-center  fw-bold" >Система Управління Бібліотекою</h2> <!--  m - margin y-both -->
  
        <form class="add_book_block mx-5 py-4 px-4 bg-white text-dark d-flex flex-column mb-5 row-gap-3 rounded shadow needs-validation" novalidate>
            <h4 class="fw-bold">Додати книгу</h4>
            
            <div class="form-group">
              <input type="text" class="input_name_book form-control" placeholder="Назва книги" required>
              <div class="invalid-feedback">Введіть назву книги!</div>
            </div>
          
            <div class="form-group">
              <input type="text" class="input_author_book form-control" placeholder="Автор" required>
              <div class="invalid-feedback">Введіть автора книги!</div>
            </div>
          
            <div class="form-group">
              <input type="text" class="input_release_year form-control" placeholder="Рік видання" required>
              <div class="invalid-feedback">Введіть рік видання!</div>
            </div>
          
            <button type="submit" class="input_add_book btn btn-success" style="width: 150px;">Додати книгу</button>
        </form>

        <div class="add_user  mx-5 my-5 py-4 px-4  bg-white text-dark  d-flex flex-column mb-4  row-gap-3  rounded  shadow">
            <h4 class="fw-bold">Додати користувача</h4>
            <input class="input_username  form-control" type="text" placeholder="Ім'я">
            <input class="input_email  form-control" type="text" placeholder="Email">
            <button type="button" class="input_add_user  btn btn-success " style="width: 200px;">Додати користувача</button>
        </div>

        <div class="list_books  mx-5 my-5 py-4 px-4  bg-white text-dark  rounded  shadow">
            <div class="text_btn_book  mb-4  d-flex justify-content-between">
                <h4 class="fw-bold">Список книг</h4>
                <button class="btn_clear_books btn btn-danger ">Очистити</button>
            </div>
            
            <div class="book_items"></div>
        </div>

        <div class="list_users  mx-5 my-5 py-4 px-4  bg-white text-dark  rounded  shadow">
            <div class="text_btn_user mb-4 d-flex justify-content-between">
                <h4 class="fw-bold">Список користувачів</h4>
                <button class="btn_clear_users  btn btn-danger ">Очистити</button>
            </div>

            <div class="user_items"></div>
        </div>
    </div>
    <script  src="./dist/bundle.js"></script>
</body>
</html>
